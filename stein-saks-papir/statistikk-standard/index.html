<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <label for="rounds">Antall runder</label>

		<button onclick="game(2)">Papir</button>

	<table border=1>

			<th>Vinn</th>
			<th>Tap</th>

        <div id="gameHistory">

        </div>
	</table>
</body>
